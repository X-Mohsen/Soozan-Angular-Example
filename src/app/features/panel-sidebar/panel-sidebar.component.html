<div
  class="relative flex flex-col h-full max-h-full w-[260px] h-full fixed hidden sm:block border-gray-200 bg-neutral-900 border-neutral-900"
>
  <!-- Logo -->
  <div class="px-6 pt-4 flex items-center">
    <div class="flex flex-1 mb-3 justify-center">
      <img class="h-8" src="/images/soozan-logo.png" alt="Soozan Logo" />
    </div>
  </div>

  <!-- Items -->
  <div
    class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 [&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar-thumb]:bg-neutral-500"
  >
    <nav
      class="hs-accordion-group p-3 w-full flex flex-col flex-wrap"
      data-hs-accordion-always-open
    >
      <ul class="flex flex-col space-y-1">
        <li>
          <a
            class="flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg hover:bg-neutral-700 focus:outline-none text-white"
            routerLink="/dashboard"
            routerLinkActive="bg-red-900"
            (click)="setPageTitle('داشبورد')"
          >
            <img
              class="shrink-0 size-4 brightness-[10]"
              width="24"
              height="24"
              src="/icons/icon-dashboard.png"
              alt="Dashboard Icon"
            />
            داشبورد
          </a>
        </li>
        <li>
          <a
            class="flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg hover:bg-neutral-700 focus:outline-none text-white"
            routerLink="/orders"
            routerLinkActive="bg-red-900"
            (click)="setPageTitle('سفارش')"
          >
            <img
              class="shrink-0 size-4 brightness-[10]"
              width="24"
              height="24"
              src="/icons/icon-orders.png"
              alt="Orders Icon"
            />
            سفارش
          </a>
        </li>
        <li>
          <a
            class="flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg hover:bg-neutral-700 focus:outline-none text-white"
            routerLink="/messages"
            routerLinkActive="bg-red-900"
            (click)="setPageTitle('پیام‌های شما')"
          >
            <img
              class="shrink-0 size-4 brightness-[10]"
              width="24"
              height="24"
              src="/icons/icon-messages.png"
              alt="Messages Icon"
            />
            <div class="flex gap-2 items-center">
              پیام‌های شما
              <span
                class="inline-flex items-center justify-center w-4 h-4 text-xs font-semibold text-white bg-red-800 rounded-full"
              >
                ۵
              </span>
            </div>
          </a>
        </li>
        <li>
          <a
            class="flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg hover:bg-neutral-700 focus:outline-none text-white"
            routerLinkActive="bg-red-900"
            routerLink="/support"
            (click)="setPageTitle('پشتیبانی')"
          >
            <img
              class="shrink-0 size-4 brightness-[10]"
              width="24"
              height="24"
              src="/icons/icon-support.png"
              alt="Support Icon"
            />
            پشتیبانی
          </a>
        </li>

        <li class="hs-accordion" id="discovery-accordion">
          <button
            type="button"
            class="hs-accordion-toggle w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg hover:bg-neutral-700 hover:bg-neutral-700 text-neutral-200"
            aria-expanded="true"
            aria-controls="discovery-accordion-child"
          >
            <img
              class="shrink-0 size-4 brightness-[10]"
              width="24"
              height="24"
              src="/icons/icon-discovery.png"
              alt="Discovery Icon"
            />
            دیسکاوری

            <svg
              class="hs-accordion-active:block ms-auto hidden size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m18 15-6-6-6 6" />
            </svg>

            <svg
              class="hs-accordion-active:hidden ms-auto block size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>

          <div
            id="discovery-accordion-child"
            class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300 hidden"
            role="region"
            aria-labelledby="discovery-accordion"
          >
            <ul class="mt-3">
              <li class="border-r-2 border-neutral-700 pr-2">
                <a
                  class="flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg focus:outline-none text-neutral-200"
                  routerLinkActive="bg-red-900"
                  routerLink="/works"
                  (click)="setPageTitle('آثار')"
                >
                  آثار
                </a>
              </li>
              <li class="border-r-2 border-neutral-700 pr-2">
                <a
                  class="flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg focus:outline-none text-neutral-200"
                  routerLinkActive="bg-red-900"
                  routerLink="/artists"
                  (click)="setPageTitle('آرتیست‌ها')"
                >
                  آرتیست‌ها
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a
            class="flex items-center gap-x-3.5 py-2 px-2.5 text-base text-gray-800 rounded-lg hover:bg-neutral-700 focus:outline-none text-white"
            routerLink="/profile"
            routerLinkActive="bg-red-900"
            (click)="setPageTitle('پروفایل')"
          >
            <img
              class="shrink-0 size-4 brightness-[10]"
              width="24"
              height="24"
              src="/icons/icon-profile.png"
              alt="Profile Icon"
            />
            پروفایل
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
